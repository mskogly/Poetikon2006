<h1>Dikt av Guttorm Andreassen</h1>

<p class=tekst>

<br><br>

Det knitrer<br>
i flanellstruser<br>
mot hvite<br>
laken<br>
mens vi lover<br>
å elske hverandre<br>
helt til i morgen<br><br>

Og vi gjør<br>
så godt vi kan<br>
helt til i dag<br>
kommer<br>
og vi ber<br>
deg<br>
komme igjen<br>
en annen gang<br><br>



</p>
