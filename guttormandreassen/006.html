<h1>Dikt av Guttorm Andreassen</h1>

<p class=tekst>

<br><br>

Mamma'n min liker deg<br><br>

sa hun<br><br>

mens hun danset limbo<br>
under badekaret<br><br>

jeg så på<br>
mens mere og mere<br>
av henne<br>
forsvant<br><br>

til slutt<br>
var det bare en<br>
våt flekk igjen<br><br>

jeg skrudde på<br>

varmekablene<br>

og gikk


</p>
