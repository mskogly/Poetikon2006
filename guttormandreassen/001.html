<h1>Dikt av Guttorm Andreassen</h1>

<p class=tekst>

<br><br>

Og nå<br><br>

er hodet<br>
tomt<br>
som en sandbrønn<br><br>

en bassgang<br>
glir hardkantet<br>
gjennom luften<br><br>

som er full<br>
av<br>

sne<br>

som speiler seg<br>
i<br>
døde trafikklys<br><br>

og i det<br>
grønne og<br>
røde<br>
mørket<br>
står jeg helt<br><br>

stille<br><br>

og ser på<br>
at<br>

én dag<br>
forsvinner<br><br>

og en helt<br>
ny en<br><br>

kommer

</p>
