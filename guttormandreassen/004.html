<h1>Dikt av Guttorm Andreassen</h1>

<p class=tekst>

<br><br>

Vi gikk<br>
og pratet<br>
forbi hverandre<br>
på en skogsvei<br><br>

som var så grå<br>
at i stillheten<br>
kikket vi<br>
bare rett ned<br><br>

En kan trygt si<br>
vi ikke så<br>
skogen<br>
for bare tær<br>

</p>
