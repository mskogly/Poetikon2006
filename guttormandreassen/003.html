<h1>Dikt av Guttorm Andreassen</h1>

<p class=tekst>

<br><br>

En hånd på låret<br>
en sprayboks i håret<br>
slangehud<br>
	av pølseskinn<br>
myke fingre<br>
	på et kinn<br>
rognebærvodkaen<br>
	bare brant og brant<br>
du tok Elvis<br>
	og forsvant


</p>
