<p>
<B>Skipper</B><br>
Av Helga Norheim
<p>
med stødige hender<br>
manøvrerer du henne<br>
mot samstemt innseiling<br><br>

vel i havn<br>
velkjent farvann<br>
vuggende<br>
vuggende
<p>
