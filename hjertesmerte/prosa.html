<DIV name="pir1" ID="pir1" style="LEFT: 150px; POSITION: absolute; TOP: 50px; VISIBILITY: hidden; WIDTH: 260px; Z-INDEX: 2">
<b>Dikt av Guttorm Andreasen</b><br><br>

<pre>
En hånd på låret
        en sprayboks i håret
slangehud
        av pølseskinn
myke fingre
        på et kinn
rognebærvodkaen
        bare brant og brant
du tok Elvis
        og forsvant</pre>
