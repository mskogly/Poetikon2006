<h1>SOMMER-MORGEN</h1>

<p class=tekst>
<br><br>

Stille Strand<br>
Tidlig Morgen<br>
Jeg bygger slott<br>
i rå luft<br>
og føler fukten<br>
mot huden<br>
En måke skriker opp<br>
mot en morgengretten sol<br>
Jeg tørker av sanden<br>
med et vått håndkle<br>
og rusler sakte<br>
opp mot teltet<br>
der du sover<br>
i venten på<br>
en varm sommerdag<br><br>


 - ukjent

</p>
