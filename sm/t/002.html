<h1>Enkelt ventedikt</h1>

<p class=tekst>
<br>

Jeg bare satt her<br> og tenkte<br> Så kom hun<br> Jeg kunne<br> liksom ikke
slappe av<br> før hun hadde satt seg<br><br> Du leser hva jeg skrev.<br><br>

-Fredrik Østbye


</p>
