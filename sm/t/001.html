<p class=tekst>
Her står jeg<br>
Og kjenner håret mitt blafrer i vinden<br>
Og ser utover havet der nede<br>
Og lukker øynene<br>
mens jeg hører måkenes skrik<br>
Og hører bølgene skylle mot klippene<br>
Og hører en stemme rope<br>
Og løfter foten<br>
Og smiler trist<br>
Og går nedover klippen for å møte deg<br><br>

&nbsp;&nbsp;  - Silje Lærk

</p>
