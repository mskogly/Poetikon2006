<h1>Motiv til en fotograf</h1>

<p class=tekst>
<br><br>

Et barneansikt<br>
på en fiskeskøyte<br>
Mørke fjell<br>
med hvite flekker på<br><br>

Hvitt vingeflaks<br>
en due<br>
Når barnet slipper<br>
og den flyr sin vei. <br><br><br>

&nbsp;&nbsp; -Sigrid Marie Refsum



</p>
