<h1>HJEMLENGSEL II</h1>

<p class=tekst>
Det støver<br>
Het asfalt mot<br>
luftige sandaler<br>
Fin på Ouzo<br>
og sedler i fleng<br>
En kald øl<br>
på et torg<br>
i en by<br>
i et land<br>
som lukter<br>
slik det gjør<br>
i butikkene på Grønland<br><br>

&nbsp;&nbsp; - Pål Hilmar Sollie

</p>
