<h1>Brenneslesuppe</h1>

<p class=tekst>
Brenneslesuppe og pannekaker<br>
Lukten av vår og varmt smør<br>
og kjæresten min på kjøkkenet<br>
Hun har en sommerfugl<br>
på låret<br>
Det sitter en sommerfugl<br>
på låret ditt,<br>
sier jeg<br>
Hun sier<br>
kom og spis<br><br><br>

&nbsp;&nbsp; -Tor Mindrebø

</p>
