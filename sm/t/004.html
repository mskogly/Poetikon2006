<h1>TO HØSTLIGE OBSERVASJONER</h1>

<p class=tekst>
1)<br>

fjell forflytter seg<br>
som regel i ly av mørket<br>
og sjeldent langt av gangen<br>
jeg ber deg legge merke til<br>
hvor elegant<br>
de unngår å tråkke på hverandre<br><br><br>


2)<br>

om høsten<br>
dør de små båtene<br>
driver på land<br>
med buken i været<br><br><br>



&nbsp;&nbsp; -Tor Mindrebø<br><br>


</p>
