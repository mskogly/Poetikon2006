<B>Nakne greiner, av <A HREF="mailto:helgnorh@online.no">Helga Norheim</A>.</B>

<BR>
<div align="justify">
<P align=justify>


nakne greiner mot grå himmel<br>
sollys som glimrer<br>
med sitt fravær<br>
<br>
