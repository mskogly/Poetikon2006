<B>Kjære smørblomst.</B><div align="right"><SMALL>Av <A HREF="mailto:stevel@start.no">Steve Leirvik</A></SMALL></div>
<BR>
<div align="justify">
Jeg kan ikke skrive<br>
sexy,<br>
eller om noe<br>
sexy.<br>
Derfor kan jeg ikke<br>
skrive deg.
