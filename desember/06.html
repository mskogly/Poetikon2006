<div  class="tekst">
<B>Morgen.</B><div align="right"><SMALL>Av Karen og Marius</SMALL></div>
<BR>
<div align="justify">
<P align=justify><B>Morgen</B><BR><BR>

Blank ligger bukten<BR>
Bak tåken, et terneskrik<BR>
Lyset ror fiske<BR><BR>

med lommelykt til årer<BR>
tåke som fyrtårn<BR>
og havet langt bak oss et sted<BR><BR>

mot ryggen,<BR>
rød granitt<BR>
havet i den ene,<BR>
himmelen i<BR>
den andre hånden<BR><BR><BR>

<!--
Karen har kommet med følgende oppfordring: Det er for få samtaler tilbake i verden. Derfor, skap gjerne noe mer ut av det jeg og Marius har fått til (så langt).
-->
