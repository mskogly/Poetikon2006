<HTML>
<HEAD>
<TITLE>fineord.n</TITLE>
<link rel="stylesheet" href="../poetikon.css" type="text/css">
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 10px;
}
#flash-container {
  width: 220px;
  height: 185px;
}
</style>
</HEAD>
<BODY marginheight="0" marginwidth="0" topmargin="0" leftmargin="0" bgcolor="#663300" text="#FFFFFF" link="#000000" alink="#000000" vlink="#808080">

<div id="flash-container"></div>

<script>
window.RufflePlayer = window.RufflePlayer || {};
window.RufflePlayer.config = {
  "autoplay": "on",
  "backgroundColor": "#663300"
};

window.addEventListener("load", () => {
  const ruffle = window.RufflePlayer.newest();
  const player = ruffle.createPlayer();
  const container = document.getElementById("flash-container");
  container.appendChild(player);
  player.load("../flash/fineord.swf");
});
</script>

</BODY>
</HTML>
