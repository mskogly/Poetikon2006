<h1>Grønne netter, av Liu Sancho</h1>
<p class=tekst>
grønne netter over skandinavia<br>
                 triste saker trygge ønsker<br>
                 lar hundre små blomster tenke<br>
                 i fred<br>
                 heller enn tankene blomstre<br>
                 grønne<br>
                 over nattløs skandinavia
</p>
