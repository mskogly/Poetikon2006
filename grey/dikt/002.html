<h1>En død en, av Lars V. Laumann</h1>
<p class=tekst>
Jeg kjenner en død en<br>
men<br>
møtte henne bare én gang<br>
Vi klatra i trær helt til hun<br>
falt ned og sa:<br>
"Oh my god, kunne tenke<br>
meg det"<br>
men <br>
hun døde senere, etter en<br>
gymtime (hun sikkert ikke<br>
engang ville delta i)
</p>
