	<script language="javascript">

	<!--

//      code by www.ziggen.com

	ns = (document.layers) ? true:false

	ie = (document.all) ? true:false



	var showing = "1";



	img1 = new Image();

	img1.src = "images/img_1.jpg";

	img2 = new Image();

	img2.src = "images/img_2.jpg";

	img3 = new Image();

	img3.src = "images/img_3.gif";

	img4 = new Image();

	m_0 = new Image();

	m_1 = new Image();

	m_1.src = "images/m_on.gif";

	m_2 = new Image();

	m_2.src = "images/m_selected.gif";



	function img_swap(num) {

		if (num != showing) {

			document.img.src = eval("img" + num + ".src");

			document["m" + num].src = m_2.src;

			document["m" + showing].src = m_0.src;

			showing = num;

		}

	}



	function img_on(num) {

		if (num != showing) {

			document["m" + num].src = m_1.src;

		}

	}



	function img_off(num) {

		if (num != showing) {

			document["m" + num].src = m_0.src;

		}

	}



	function init() {

		if (ns) document.loader.visibility = "hide";

		else if (ie) document.all("loader").style.visibility = "hidden";

	}



	//-->

	</script>
