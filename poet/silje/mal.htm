ikon<p>

<center><table><TR><TD width="200" valign=top><font size="4">Helt uventet</font><BR> 
kom han krypende <BR>
inn bakporten den første sommerdagen.<BR>
Han brakte med seg glassklar ro<BR>
og stener, som blinket i grønt og azur<BR>
og minnet om åpne skjærgårder, <font size="4">hav.</font><BR>
Han lovet å dra om han ikke var ønsket.<BR>
Ved festningen ble ingen fare været<BR>
før den var besatt.<BR>
<BR><BR>
</TR></table>
</center>
