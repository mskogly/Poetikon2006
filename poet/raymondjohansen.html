<div class=tekst>
<h1 class=heading>Dikt av Raymond Johansen</h1>

<b>Den gang, nå Ungkar</b><p>
Hun tok på meg<br>
Jeg følte det<br>
Det var en annen<br>
Ikke som hun<br>
jeg hadde forhold med<br>
nei, det var noe spennende<br>
noe forbudt,<br>
hvem faen sier<br>
at det er forbudt! <br><br>
