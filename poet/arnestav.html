<div class=tekst>
<h1 class=heading>Dikt av Arne Stav</h1>

<b>VIRVLENDE, HENNE</b><p>

Har du ikke <br>
sett kappa snudd<br>
etter vinden<p>

kan du se etter hvor<br>
løvet virvler<br>
strømmen vender<br>
vinden snur<p>

Naturstridig <br>
kan hende<br>
men jeg har <br>
sett mennesker visne<p>

og endog bevare ansiktet <p>
