<h1 class=heading>Dikt av Læstadius Hestman</h1>

<b>Jeg vil kysse henne</b><p>
Jeg vil kysse henne<br>
Jeg vil kysse henne<br>
Jeg vil kysse henne<br>
Jeg vil kysse henne<br>
Jeg vil kysse henne<br>
Jeg vil kysse henne<br>
Jeg vil kysse henne<br>
Jeg vil kysse henne<br>
Men faen heller<br>
Faen ta meg <br><br>


<p align=right><I>- Læstadius Hestman</I></p>
