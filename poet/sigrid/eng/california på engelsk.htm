SOUTHERN CALIFORNIA<BR><BR>

Importance of dark clouds<BR>
of morning<BR>
above the Pacific<BR><BR>

Ignorance of mothers<BR>
on the beach<BR>
below morning sun<BR>
<BR>
Significance of me watching
<BR>how Time evolves
