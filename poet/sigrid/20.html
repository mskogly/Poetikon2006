<center><font size="5">CALIFORNIA</font>.
<table height="90%" cellpadding="20"><TR>
<TD width="200" valign=middle>
Betydningen av mørke skyer<BR>
morgenskyer<BR>
over Stillehavet<BR><BR>

Likegyldigheten til mødre<BR>
på stranda <BR>
under morgensol<BR><BR>

Det avgjørende i at jeg ser<BR>
hvordan <font size="5"><A HREF="21.html">Tid</A></font>  utvikles.

</td></TR>
</table>
</center>
