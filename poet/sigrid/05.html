Slenge bortom <BR>
at han hadde såret meg!<BR><BR>
En krenkelse.
</td>
<TD width="200" valign=top>

UNNSKYLDNINGEN
<BR><BR><BR>

Jeg hadde jo klart,<BR>
trodde jeg, <BR>
den store kunsten<BR><BR>
"Late som ingenting",
</td>
<TD width="200" valign=bottom>

Mens hjertet dundret:<BR>
Slipp meg inn!<BR>
Slipp meg


<A HREF="06.html"><font size="5">inn!</font></A>
