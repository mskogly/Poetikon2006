<pre><font size="6">H e i , J u l i e</font></pre>
legg kniven vekk<BR><BR>

Din Romeos trang til deg,<BR>
 nå som han er død,<BR>
er borte<BR><BR>

I alle årene vil tårer blø<BR>
<BR>
Men bedre bli i egen sorg <BR>
enn stå som statue av gull<BR><BR>
støpt på din fars<BR>
<A HREF="07.html"><font size="5">befaling</font></A>.
