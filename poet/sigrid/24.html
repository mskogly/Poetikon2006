<center><table height="90%" cellpadding="20"><TR>

<TD width="200" valign=top>Beileren:<BR><BR>

Jeg er brannmann. Du<BR>
er i brann!<BR>
Ditt smykke flammer<BR>
fra en rød rubin<BR>
Jeg trenger fram mot deg<BR>
med sprøyten min!
</td>

<TD width="200" valign=top>
Fra henne:<BR><BR>

Du ser fra arnestedet<BR>
lyser gull i glør<BR>
med øynene på gløtt<BR>
jeg spør<BR>
om du er her<BR>
som vokter eller <font size="5"><A HREF="25.html">røver</A>.</font><BR><BR>

</td>
</TR>
</table>
</center>
