<center><font size="5">FURUSET STASJON</font>.
<table height="90%" cellpadding="20"><TR>
<TD width="200" valign=middle>
Jeg er porøs betong<BR>
med navnet preget inn<BR>
før jeg var størknet<BR><BR>

Her er du nå<BR>
Her er drabantbyenes rike<BR>
Her møtes tunnelmørket<BR>
og dagslys utenfra<BR>
blir borte<BR>
i bølgeslag av sølv<BR>
<BR>
Lyse vinduer i <BR><BR><font size="5"><A HREF="20.html">natta</A></font>.

</td></TR>
</table>
</center>
