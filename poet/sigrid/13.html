<font size="5">MOTIV TIL EN FOTOGRAF</font><BR><BR>

Et barneansikt <BR>
på en fiskeskøyte<BR>
Mørke fjell<BR>
med hvite flekker på
<BR><BR>
Hvitt vingeflaks<BR>
en due<BR>
Når barnet slipper<BR>
og den flyr sin <A HREF="14.html"><font size="5">vei.</font></A>
