<font size="4">Men vi holder</font><BR><BR>

<br>Men vi holder da<br>vel med<br>hverandre, vi<br><br>som går under<br>fyrverkeri<br>stormer over asfalt<br><br>med håp om at noe<br>eller noen<br>skal<br><br>ta i mot oss når<br>vi har<br>gått <A HREF="01.html">langt nok</a><br>
