<TD width="300" valign=top>
Troskapen sitter ved siden av<BR>
meg. Lar seg ikke lokke<BR>
tilside av innspill.<BR><BR>

Jeg kikker bort <BR>
på troskapen, lett sjalu.<BR>
Fortapt fristerinne.<BR>
Ikke fristende nok<BR>
ønsker jeg tilslutt<BR>
litt mer troskap her<BR><BR>
hos <font size="5"><A HREF="26.html">meg selv</A>.</font>
</td>
