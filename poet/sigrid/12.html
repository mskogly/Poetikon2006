<TD width="200" valign=middle>


Dewey-due,<BR>
min due!<BR>
Fly, min lille sang<BR>
tvers gjennom hyllene<BR>
Finn reirmateriale<BR>
inni støvete strukturer.<BR>
Make-kurrende:<BR>
Stjel kyss<BR>
på eksamens

<A HREF="13.html"><font size="5">slang!</font></A>
