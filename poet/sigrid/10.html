FRA BALKONGEN<BR><BR>
Morgenglitteret spiller inn<BR>til sølvtråder som svarer regnbueaktig<BR>
på spede hilsener<BR>
fra livsreservoarer, skjult<BR>
under stein, hud<BR> stram
over skjelett<BR><BR>
</td>
<TD width="200" valign=middle>
Pipler inn som fredsdommere<BR>gjennom hverdagsordenes sprekker<BR>
for å nære, øke<BR>
nye fruktsettinger<BR><BR><BR>
for
