<font size="5">STYRING</font><BR><BR>
                                   Han fikk henne til å le:<BR>
                                  Hera var tåpelig.<BR>
                                   Zevs, han var MANN.<BR>
<p>
                                   Hans etterfølgende venninne<BR>
                                    parerer:  Du<BR>
                                    er sjalu, uten grunn.
<p>
                                   <font size="5"><A HREF="17.html">Bunnkaldt.</A></font>
