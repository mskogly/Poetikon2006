<font size="4">Lenge gikk han</font><BR>
blant gamle bygårder i mur,<BR>
på ujevn brostein.<BR>
Han hadde likt noe:<BR>
skyggen lindret,<BR>
det luktet svalt av <BR>
duggfrisk <A HREF="3.htm"><font size="5">jord.</font></A>
<BR></TD>
</TR></table>
