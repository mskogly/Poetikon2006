<B>Kvelden</B>
<p>
Hver dag ser jeg deg<BR>
ta på<BR>
den skuddsikre vesten<BR>
som ikke hjelper<BR>
mot ord<BR>
som ikke hjelper mot giftige pilespisser
<p>
tror du<BR>
den gjør det
<p>
Hver hveld kommer du<BR>
tilbake<BR>
uten synlige sår<BR>
annet enn<BR>
i dine øyne<BR>
du kommer til meg<BR>
og ser<BR>
at jeg er god<BR>
at du kan kle av deg<BR>
vesten
<p>
og resten <A HREF="06.html"><IMG SRC="../../_img/bort.gif" align="middle" border="0" width="15" height="15" alt="neste"></A></FONT>
