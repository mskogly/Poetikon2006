<B>UNNSKYLD!</B>
<p>
"Trekk!" hørte jeg<BR>
og fyrte av pistoler,<BR>
harpuner, kanonkuler
<p>
jeg hentet spretterten<BR>
og sved avgårde<BR>
tørre erter
<p>
hvor gjorde du av alt?
