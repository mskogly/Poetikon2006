<FONT FACE="Courier">
<B>Lykkelig Kjærlighetssang</B>
<p>
De møttes langs en elv<BR>
av strofer<BR>
der musikken strømmet<BR>
vilt<BR>
de svevde på de frie<BR>
bølger<BR>
alle fisker sang<BR>
så fint</FONT>
