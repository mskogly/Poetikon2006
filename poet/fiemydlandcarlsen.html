<h1 class=heading>Dikt av Fie Mydland Carlsen</h1>

<b>kaktus</b><p>

jeg stakk deg.<br>det regnet.<br>tilslutt ble du tørr<br>som en ørken.<br>sandstorm.
<br>jeg holder på fuktigheten<br>og stikker deg fremdeles<br>når du kommer for nær.



<p align=right><I>- Fie Mydland Carlsen</I><br><a href="mailto:fie.mc@online.no">fie.mc@online.no</a></p>
